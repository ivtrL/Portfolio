<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Portfolio</title>
      <link href="./css/base.css" rel="stylesheet">
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css?_cacheOverride=1678828602070" rel="stylesheet">
    </head>
  <body>
    <div class="navegação">
      <div class="logo">
        <span class="logo-nome">Isaac Vitorino</span>
      </div>
  
      <nav class="nav-items">
        <a href="#home" class="nav_link nav_link-off">
            <i class="bx bx-home-alt-2"></i>
            <span class="nav-nome"> Início</span>
        </a>
        <a href="#profile" class="nav_link nav_link-off">
          <i class="bx bx-user"></i>
          <span class="nav-nome"> Meu Perfil</span>
        </a>

        <a href="#" class="nav_link nav_link-off">
          <i class="bx bx-notepad"></i>
          <span class="nav-nome"> Projetos</span>
        </a>

        <a href="#" class="nav_link nav_link-off">
          <i class="bx bxs-grid"></i>
          <span class="nav-nome"> Habilidades</span>
        </a>
      </nav> 
    </div>
    <main>
      <section id="home">
        <div class="home">
          <div class="d-container">
            <p class="h-description">
              Aqui você tem informações sobre 
              todos os projetos que eu trabalhei 
              e as minhas habilidades.
            </p>
          </div>
          <h1 class="h-title">BEM-VINDO AO<span class="h-title-special"> PORTFÓLIO</span></h1>
        </div>
      </section>
      <section id="profile">
        <div class="profile">
          <div class="profile-container">
            <img src="/img/x.jpg" alt="#"/>
            <span class="profile-description"></span>
            <div class="contacts">
              <a href="#" class="ctt-email">
                <i class="bx bx-envelope"></i>
              </a>
              <a href="#" class="ctt-instagram">
                <i class="bx bxl-instagram"></i>
              </a>
              <a href="#" class="ctt-facebook">
                <i class="bx bxl-facebook"></i>
              </a>
              <a href="#" class="ctt-github">
                <i class="bx bxl-github"></i>
              </a>
              <a href="#" class="ctt-whatsapp">
                <i class="bx bxl-whatsapp"></i>
              </a>
              <a href="#" class="ctt-linkedin">
                <i class="bx bxl-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
      </section>  
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
